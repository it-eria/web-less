<!-- 
    Without doctype browsers can't render page correctly
    All doctypes you can find here http://htmlbook.ru/html/%21doctype
-->
<!DOCTYPE html>
<!-- 
    Language is very important!!!!
    You can find all language codes at https://www.w3schools.com/tags/ref_language_codes.asp
-->
<html lang="en">
<!-- Head part will not be displayed in browser(except title tag) -->
<head>
<!-- 
    About metatags:
    https://habrahabr.ru/post/72141/
    https://www.w3schools.com/tags/tag_meta.asp
 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- 
    Title of teh page. You can see it in browser tab.
    http://htmlbook.ru/html/title
    https://www.w3schools.com/tags/tag_title.asp
 -->
    <title>Page title</title>
</head>
<body>
    <!-- This part will be displayed in browser -->
</body>
</html>
